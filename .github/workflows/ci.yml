name: CI

on:
  push:
    branches:
      - ci

jobs:
  compile:
    name: Build
    runs-on: ubuntu-latest
    container: espressif/idf-rust-examples
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - uses: "bakery/actions-cargo-get-version@v1"
      - name: Configure | Esp toolchain
        run: rustup default esp
      - name: Build | Cargo
        run: export RUST_ESP32_STD_DEMO_WIFI_SSID=ssid; export RUST_ESP32_STD_DEMO_WIFI_PASS=pass; cargo espflash save-image firmware.bin
      - name: Debug | Show and tell
        run: ls -al
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Test firmware build"
          files: |
            firmware.bin
